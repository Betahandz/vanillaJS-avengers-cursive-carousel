<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/paint.css">
    <title>Avengers Cursive Carousel</title>
    <script src="./src/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Avengers Cursive Carousel</h1>

        <div class="carousel">
            <div class="upperclip"></div>
            <div class="lowerclip"></div>

            <div class="picture prev">
                <img src="./assets/images/avengers.jpg" alt="" class="img">
            </div>
            <div class="picture active-1">
                <img src="./assets/images/black-panther.jpg" alt="" class="img">
            </div>
            <div class="picture active-2">
                <img src="./assets/images/thor.jpg" alt="" class="img">
            </div>
            <div class="picture active-3">
                <img src="./assets/images/spider-man.jpg" alt="" class="img">
            </div>
            <div class="picture next">
                <img src="./assets/images/doctor-strange.jpg" alt="" class="img">
            </div>
            <div class="picture six next">
                <img src="./assets/images/vision.jpg" alt="" class="img">
            </div>
            <div class="picture next">
                <img src="./assets/images/hulk.jpg" alt="" class="img">
            </div>
            <div class="picture next">
                <img src="./assets/images/iron-man.jpg" alt="" class="img">
                
            </div>
            <div class="picture next">
                <img src="./assets/images/panther-captain.webp" alt="" class="img">
            </div>
            <div class="picture next">
                <img src="./assets/images/scarlet-witch.jpg" alt="" class="img">
            </div>
        </div>
    </div>

    <div class="attribution">
        <p class="author">Created By <a href="">Dee_Maria</a></p>
    </div>
</body>
</html>
